<!doctype html>
<html class="no-js" lang="">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/css/contact-form-premium.css">

	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:500,400italic,100,700italic,300,700,500italic,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class='contact__container'>
		<div class='contact__header'>
			<p>Interested in this Property?</p>
		</div>

		<!-- contact info block -->
		<div class='contact__company-wrapper'>
				<img class='contact__company-img' src='http://www.motihomes.com/Customers/5430/assets/images/3785DE71-155D-0078-0BA5D1687C016B53.jpg'>
			<div class='contact__company-info'>
				<p class='contact__company-name'>Coldwell Banker Residential Brokerage - 
					<span class='contact__company-city'> Brookline </span>
					<span class='contact__company-message'>is happy to assist you</span>
				</p>
			</div>
			
			<!-- contact form inputs -->
			<div class='contact__form'>
				<p class='contact__form-required'><span>* </span>Required</p>
				<input class='contact__form-name' placeholder='Name'/><span class='contact__required-marker'>*</span>
				<input class='contact__form-name' placeholder='Email'/><span class='contact__required-marker'>*</span>
				<input class='contact__form-name' placeholder='Phone Number'/>
				<textarea class='contact__form-name' placeholder='Please send me more infomation about 101 Fernwood Rd, Brookline, MA. Thank you'></textarea>
				<button class='contact__form-submit'>Send</button>
			</div>
		<div>
	</div>
</body>
<html>
